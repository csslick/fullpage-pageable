<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pageable</title>
  <link rel="stylesheet" href="./node_modules/pageable/dist/pageable.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a 
      href="#section1"
      onclick="pageable.scrollToPage(1)"
    >section 1</a>
    <a 
      href="#section2" 
      onclick="pageable.scrollToPage(2)"
    >section 2</a>
    <a 
      href="#section3"
      onclick="pageable.scrollToPage(3)"
    >section 3</a>
  </header>
  <div id="container">
    <section data-anchor="Page 1" id="section1">
      <div class="container">
        <h1>배상의민족<br>너에게 청구서를 보낸다</h1>
        <p>지금 청구서를 보내주고 싶은 분께<br>배상 청구권을 선물하세요</p>
      </div>
    </section>
    <section data-anchor="Page 2" id="section2">
      <div class="container">
        <h1>배상<br>대출라이브는 지금 방송중!</h1>
        <p>궁금한 액수는 직접 물어보고,<br>이제 배상에서 생생하게 경험하세요!</p>
      </div>
    </section>
    <section data-anchor="Page 3" id="section3">
      <div class="container">
        <h1>청구하면<br>바로와요!</h1>
        <p>채불자에게 가지 않아도, 기다리지 않아도<br> 청구한 돈을 바로 받아 드립니다.</p>
      </div>
    </section>
  </div> <!-- #container -->


  <script src="./node_modules/pageable/dist/pageable.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
